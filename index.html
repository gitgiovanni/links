<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDRA - Informações e Emails</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f8fafc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Container principal */
.container {
    max-width: 500px;
    width: 100%;
    text-align: center;
    background: #1e293b;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

/* Logotipo e cabeçalho */
header .logo {
    max-width: 100px;
    margin: 20px auto 10px;
    display: block;
    border-radius: 50%;
    background: #ffffff;
    padding: 5px;
}

header h1 {
    font-size: 1.8rem;
    color: #facc15;
    margin-bottom: 20px;
}

/* Lista de links */
.links-list {
    list-style: none;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Botão de link */
.link-btn {
    font-size: 1.2rem;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background: rgba(14, 165, 233, 0.1);
    color: #0ea5e9;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.link-btn:hover {
    background-color: #0ea5e9;
    color: #1e293b;
    transform: scale(1.05);
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal.hidden {
    display: none;
}

.modal-content {
    background: #f8fafc;
    color: #1e293b;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    padding: 20px;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #dc2626;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 1.2rem;
    cursor: pointer;
}

.close-btn:hover {
    background: #b91c1c;
}

/* Email Lookup Styles */
#emailLookupDetails {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

#cpfInput {
    width: 100%;
    padding: 10px;
    border: 1px solid #0ea5e9;
    border-radius: 8px;
    font-size: 1rem;
}

#findEmailBtn {
    background-color: #0ea5e9;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#findEmailBtn:hover {
    background-color: #0284c7;
}

#emailResult {
    margin-top: 15px;
    text-align: center;
    font-size: 1rem;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xNzk3JnZlcj0xMDAwJmZpbGU9YW5kcmEtbG9nbyslMjgxJTI5KyUyODElMjkucG5nJmNyYz00MjIwODY0MTU4JnNpemU9MC4wMDYwNjcmdUlkPTI1JmZTSWQ9MSZ1U0lkPTEmZD1mYWxzZSZ0a249JnB1YmxpY1VybD10cnVlJmF0dGFjaD1mYWxzZQ==.png" alt="Andra Logo" class="logo">
            <h1>Clique em um dos botões para ver informações detalhadas!</h1>
        </header>

        <main>
            <ul class="links-list">
                <li><button class="link-btn" data-info="1">Qual é o meu email?</button></li>
                <li><button class="link-btn" data-info="2">Como eu acesso meu email?</button></li>
                <li><button class="link-btn" data-info="3">Como eu acesso o fluig?</button></li>
                <li><button class="link-btn" data-info="4">Como eu acesso o Meu RH</button></li>
                <li><button class="link-btn" data-info="5">Buscar meu email</button></li>
            </ul>
        </main>
    </div>

    <div id="infoModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">✖</button>
            <div id="modalDetails"></div>
        </div>
    </div>

    <div id="emailLookupModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeEmailLookupModal" class="close-btn">✖</button>
            <div id="emailLookupDetails">
                <h2>Buscar Email</h2>
                <input type="text" id="cpfInput" placeholder="Digite seu CPF">
                <button id="findEmailBtn">Buscar</button>
                <div id="emailResult"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
